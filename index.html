<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Harmony</title>
    <link rel="stylesheet" src="assets/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<style>
    
    .titlelogo{
    width: 180px;
    height: 60px;
}

body {
    background-image: url("images/wallpaper.jpg");
    background: darkgray;
    color: white;
}
    
</style>
    <div class="container">

        <div class="row">
          <div class="col-sm border border-primary">
                <input id="userSearch" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search by song name">
                <button id="search" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </div>
          <div class="col-sm border border-secondary">
          </div>
          <div class="col-sm border border-danger">
            <img class="titlelogo mx-auto" src="assets/images/logoHarmony.png">
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm border border-danger">
                <div class="row">
                    Now Playing:
                </div>
                <div class="row">
                    Song title:
                </div>
                <div class="row">
                        <img class="mx-auto" src="https://via.placeholder.com/250x250">
                </div>
                <div class="row">
                        <div class="btn-group">
                                <a href="#" class="btn btn-inverse"><i class="icon-white icon-fast-backward"></i></a>
                                <a href="#" class="btn btn-inverse"><i class="icon-white icon-backward"></i></a>
                                <a href="#" class="btn btn-inverse"><i class="icon-white icon-stop"></i></a>
                                <a href="#" class="btn btn-inverse"><i class="icon-white icon-play"></i></a>
                                <a href="#" class="btn btn-inverse"><i class="icon-white icon-pause"></i></a>
                                <a href="#" class="btn btn-inverse"><i class="icon-white icon-forward"></i></a>
                                <a href="#" class="btn btn-inverse"><i class="icon-white icon-fast-forward"></i></a>
                            </div>
                </div>
              </div>
              <div class="col-sm border border-secondary">
                  Lyrics:
            </div>
            <div class="col-sm border border-danger">
                    Events near you:
                  </div>
        </div>
      </div>
</body>
</html>
