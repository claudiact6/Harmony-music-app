<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Harmony</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/app.js"></script>
    <script type="text/javascript" src="assets/lyrics.js"></script>
    <script type="text/javascript" src="assets/ticketmaster.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Lobster|Orienta|Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
</head>
<body>
<div class="container">

<!-- NAV BAR-->
    <div class="row">
        <div class="col-sm">
            <input id="userSearch" class="search mr-sm-2" type="search" placeholder="Type your favorite artist" aria-label="Search by song name">
            <button id="search" class="btn btn-outline-success my-sm-0 searchButton" type="submit">â–º</button>
      </div>
        <div class="col-sm mainlogodiv">
            <img class="mainlogo" src="assets/images/logoHarmony.png">
        </div>
    </div>
<!-- END NAV BAR-->
    <hr>
<!-- BODY COMPLETE CONTENT-->
        <div class="row">

<!-- SPOTIFY API- NOW PLAYING -->

          <div class="col-sm nowPlaying">
              <div class="row titles">
                  Now Playing:
              </div>
              <div class="col-sm" id="spotifyPlayer">
                  <iframe src="https://open.spotify.com/embed/album/1DFixLWuPkv3KT3TnV35m3" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
             </div>
                <div class="row titles">
                    Pick Tune:
                </div>
                <div class="row row" id="spotifyPlayer"></div>
                <table class="table songslist" id="songs">
                  <tbody id="songlist">
                  </tbody>
                </table>
                <br>
          </div>
<!-- END//// SPOTIFY API- NOW PLAYING -->

<!-- MUSICMATCHX API- LYRICS-->
          <div class="col-sm">
                <div class="row titles">
                  Lyrics:
                  <br>
                </div>
                <div class="row marquee" id="lyrics">
                    <pre> 
Your Lyrics will show here
</pre>
                    </div>
                <br>
            </div>
<!-- END////MUSICMATCHX API- LYRICS-->

<!-- TICKETMASTER API- EVENTS NEAR YOU-->
<div class="col-sm-4">
  <div class="row titles">
      Events near you:
  </div>
  <br>
  <div class="row events " id="events">
          <table class="table table-hover table-dark">
                  <thead>
                    <tr>
                      <th scope="col"><img class="locationlogo mx-auto" src="assets/images/date.png"></th>
                      <th scope="col"><img class="locationlogo mx-auto" src="assets/images/location.png"></th>
                      <th scope="col"><img class="locationlogo mx-auto" src="assets/images/ticket.png"></th>
                    </tr>
                  </thead>
                  <tbody class = 'tableticket'>
                    <tr class = 'firstDate'>
                      <th scope="row" id = 'heading'>1 December</th>
                      <td class = 'venue' id = 'venue'>Palacio de los deportes</td>
                      <td><button type="button" class="btn btn-outline-primary ticketButton">More Info</button></td>
                    </tr>
                    <tr class = 'secondDate'>
                      <th scope="row" id = 'secondDate'>2 January</th>
                      <td>Santa fe concert hall</td>
                      <td><button type="button" class="btn btn-outline-primary ticketButton">More Info</button></td>
                    </tr>
                    <tr class = 'thirdDate'>
                      <th scope="row" id = 'thirdDate'>3 February</th>
                      <td >Auditorio Nacional</td>
                      <td><button type="button" class="btn btn-outline-primary ticketButton">More Info</button></td>
                    </tr>
                  </tbody>
                </table>
  </div>
</div>
<!-- END ////TICKETMASTER API- EVENTS NEAR YOU-->

     </div>
</div>
<!-- BODY COMPLETE CONTENT-->
</body>
</html>
